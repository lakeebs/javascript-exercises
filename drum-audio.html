<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #output {
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid black;
      width: 95%;
      margin: auto;
    }
    #output:focus-visible {
      outline: 3px solid dodgerblue;
    }
  </style>
</head>
<body>
  <p>
    Press keys on the keyboard to see what the KeyboardEvent's key and code values
    are for each one.
  </p>
  <div id="output" tabindex="0"></div>

  <audio data-key="65" src=""></audio>
  <audio data-key="83" src=""></audio>
  <audio data-key="68" src=""></audio>
  
  <script>
    window.addEventListener(
      "keydown",
      (event) => {
        const p = document.createElement("p");
        p.textContent = `KeyboardEvent: key='${event.key}' | code='${event.code}'`;
        document.getElementById("output").appendChild(p);
        window.scrollTo(0, document.body.scrollHeight);
      },
      true,
    );

    //   // search for a match and store the variable if true
    //   const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    //   if(!audio) return; // stop the function from running



    // });
  </script>
</body>
</html>
